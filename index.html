<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK, PAPER AND SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>ROCK, PAPER & SCISSORS GAME</h1>
        <div class="userframe">
            <h2>User score</h2>
            <p id="userscore"><sub>0</sub></p>
        </div>
        <div class="computerframe">
            <h2>Computer Score</h2>
            <p id="computerscore"><sub>0</sub></p>
        </div>
        <div id="game">Pick a game</div>
        <span id = span>Trials: <b style="color: magenta;">0</b></span>
        <div id="gameover">GamesOver</div>
        <!-- buttons for the game -->
        <div class="options" id="option">
            <button type="button" id="rock">Game </button>
            <button type="button" id="scissors">Game</button>
            <button type="button" id="paper">Game </button>
        </div>
        <!-- Result scoreboard -->
        <div id="result"></div>
        <!-- Restart game -->
        <input type="button" id="btn" value="RELOAD"></input>

    </div>
    <script>
        let uScore = 0;
        let cScore = 0; 
        let Trials = 0;
        let uSum;
        let cSum;
        const attempts = document.getElementById("span");  
        const gameover = document.getElementById("gameover");
        const buttons = document.getElementById("option");
        const Reload = document.getElementById("btn");           
        const computerScore = document.getElementById("computerscore");
        const userScore = document.getElementById("userscore");
        const availOptions = document.querySelectorAll(".options");
        const Result = document.getElementById("result");
        
        let userChoice;
        let comChoice;
        
        availOptions.forEach(availOption =>{
            availOption.addEventListener("click",(e)=>{
                userChoice = e.target.id;
                Result.innerHTML = userChoice;
                GenerateNumber();
                
                ResultScore(); 
               
            
            });  
                
    });
    
            function GenerateNumber(){
                let randno = Math.ceil(Math.random() * 3);
                if(randno === 1){
                comChoice = "paper";
                }
                if(randno === 2){
                comChoice = "scissors";
                }
                if(randno === 3){
                comChoice = "rock";
                }
                Result.innerHTML = comChoice;
    
            }
            
            function ResultScore() {
                uSum = Trials - uScore;
                cSum = Trials - cScore;
                switch(userChoice + comChoice){
                    case "rockrock":
                    case "paperpaper":
                    case "scissorsscissors":
                    cScore++;
                    uScore++;
                    Trials++;
                    attempts.innerHTML = `Trials: ${Trials}`;
                    userScore.innerHTML = uScore;
                    computerScore.innerHTML = cScore;
                    Result.innerHTML = "it's a tie: same game!";
                    Result.style.color = "grey";
                    break;
        
                    case "rockpaper":
                    case "paperscissors":
                    case "scissorsrock":
                    uScore = uScore + 2;
                    cScore--;
                    Trials++;
                    attempts.innerHTML = `Trials: ${Trials}`;
                    userScore.innerHTML = uScore;
                    computerScore.innerHTML = cScore;
                    Result.innerHTML = "You win:";
                    Result.style.color = "green";
                    break;
                
                    case "paperrock":
                    case "scissorspaper":
                    case "rockscissors":
                    cScore = cScore + 2;
                    uScore--;
                    Trials++;
                    attempts.innerHTML = `Trials: ${Trials}`;
                    computerScore.innerHTML = cScore;
                    userScore.innerHTML = uScore;
                    Result.innerHTML = "You lose";
                    Result.style.color = "red";
                    break;
                    
               };
        
               switch (uSum - cSum) {
                case uSum - cSum >  0:
                userScore.innerHTML = uSum;
                attempts.innerHTML = `Trials: ${Trials}`;
                Result.innerHTML = "You won the game! Congratulations!";
                Result.style.color = "green";
                buttons.style.display = "none";
                gameover.style.display = "block";
                Reload.style.display = "block";
                break;
               }
                switch (uSum - cSum){
                case uSum - cSum <  0:
                computerScore.innerHTML = cSum;
                attempts.innerHTML = `Trials: ${Trials}`;
                Result.innerHTML = "You lost the game!Try again next time!";
                Result.style.color = "red";
                buttons.style.display = "none";
                gameover.style.display = "block";
                Reload.style.display = "block"; 
                    break;
                }
                switch (uSum - cSum){
                case uSum - cSum ===  0:
                userScore.innerHTML = uSum;
                computerScore.innerHTML = cSum;
                attempts.innerHTML = `Trials: ${Trials}`;
                Result.innerHTML = "Draw  game!";
                Result.style.color = "grey";
                buttons.style.display = "none";
                gameover.style.display = "block"; 
                Reload.style.display = "block";
                    break;
               
               }
               return
           
            };  
            Reload.onclick = (e)=>{
            buttons.style.display = "block";
            Reload.style.display = "none";
            gameover.style.display = "none"; 
            Result.innerHTML = "";
            userScore.innerHTML = "";
            computerScore.innerHTML = "";
            };
      
         
    </script>
</body>
</html>
